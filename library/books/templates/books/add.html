{% extends 'base.html' %}

{% block title %}Add book{% endblock %}

{% block content %}
    <div class="container">
        <div class="wrap__form">
            <form action='' method="POST" class="form">
                {% csrf_token %}
                {% for i in form %}
                    {{ i }}
                {% endfor %}    
                <button class="book book_jgkh">Add</button>
                <span class="error">{{ error }}</span>
            </form>
        </div>
    </div>
{% endblock %}
